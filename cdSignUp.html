<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
</head>

<body>
    <div>
	<h1>CleanDiv - Sign Up</h1>
    </div>
    <div>
	<table border="1">
	    <tr>
			<td><label>First Name:</label></td>
			<td><input type="text" class="" id="firstname" name="firstname" /></td>
	    </tr>
	    <tr>
			<td><label>Last Name:</label></td>
			<td><input type="text" class="" id="lastname" name="lastname" /></td>
	    </tr>
	    <tr>
			<td><label>Your Email:</label></td>
			<td><input type="text" class="" id="email" name="email" /></td>
	    </tr>
	    <tr>
			<td><label>Re-enter Email:</label></td>
			<td><input type="text" class="" id="confirm_email" name="confirm_email" /></td>
	    </tr>
	    <tr>
			<td><label>New Password:</label></td>
			<td><input type="password" class="" id="password" name="password" value="" /></td>
	    </tr>
	    <tr>
			<td><label>Confirm Password:</label></td>
			<td><input type="password" class="" id="confirm_password" name="confirm_password" value="" /></td>
	    </tr>
	    <tr>
			<td>I am:</td>
			<td>
				<select name="sex" id="sex">
					<option value="0">Select Sex:</option>
					<option value="1">Female</option>
					<option value="2">Male</option>
				</select>
			</td>
	    </tr>
    </div>
</body>
